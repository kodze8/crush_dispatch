<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/send_letter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap">
    <link rel="stylesheet" href="https://db.onlinewebfonts.com/c/6a2d8ac4c95c5341f7f1422a1e1dbca6?family=Job+Clarendon+Light" >
    <title>Document</title>
</head>

<body>

    <div id="title_container">
        <div id="title_content">
            <img class="stars" id="star1" src="../static/images/title_star.png" alt="">
            <h1 id="title">The Crush Dispatch</h1>
            <img class="stars" id="star2" src="../static/images/title_star.png" alt="">
            <div>
                <img id="pink_heart" src="../static/images/pink_heart.png" alt="Pink Heart">
            </div>
        </div>
        <div id="line_container">
            <hr class="line">
            <hr class="line">
        </div>
    </div>



{% block rejected_mail %}
{% endblock rejected_mail %}


    <div id="fullscreen-menu" class="hidden-menu">
        <a href="{{ url_for('home') }}" class="home_url"> home page </a>
        <a href="{{ url_for('send_letter') }}" id="send_url"> send letter</a>
        <a href="{{ url_for('love_poems') }}" class="poems_url"> poems </a>
        <button id="close-menu">close</button>
    </div>





    <div id="subject_container">
        <p id="subject">where lonely hearts come to dance ...</p>
    </div>




    <div id="mail-wrapper">
        <div id="mail-container">
            <div id="mail-content">
                <form method="post" action="#">

                    <input id="adress_input" name="address"  placeholder ="Email Adress" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  type="email">
                    <input id="subject_input" name="subject"  placeholder ="Subject" type="text">
                    <textarea id="letter_input" name="letter" placeholder ="Dear ..." required></textarea>

                    <div id="couple_container">
                        <img id="couple" src="../static/images/couple.png" alt="">
                    </div>

                    <div id="send_button_container">
                        <input id="send_button" type="submit" value="Send">
                    </div>



                </form>


            </div>
        </div>
        <div id="envelope-container">
            <img id="envelope" src="../static/images/envelope.png" alt="">
        </div>
    </div>


    <div id="end-container">
        <hr class="line">
        <hr class="line">
        <p id="info text">The Crush Dispatch <br>
            &copy; 2024 <br>
            Shoot you shot <br>
    </p>

    </div>

    <script src="../static/js/autosize.min.js"></script>
    <script src="../static/js/menu.js"></script>

</body>
</html>
